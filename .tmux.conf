# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# use mouse in copy mode
set-option -g mouse on

# fix vim different color scheme issue
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# use ctrl+a as the primary prefix
set -g prefix C-a

# use ctrl+a for nested sessions
bind-key -n c-b send-prefix

# reload tmux configuration with ctrl+a r
unbind r
bind r source-file ~/.tmux.conf 

# set catppuccin status bar on top
set-option -g status-position top

# catppuccin config
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "application directory session date_time"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"

# define colors for catppuccin bar
set -g @catppuccin_color_background "#1e1e1e"   # Dark background
set -g @catppuccin_color_primary "#f8c555"      # Bright yellow
set -g @catppuccin_color_secondary "#ff6188"    # Magenta
set -g @catppuccin_color_highlight "#a9dc76"    # Green
set -g @catppuccin_color_additional "#66d9ef"   # Cyan

# Apply colors to status bar
set -g status-bg "#1e1e1e"
set -g status-fg "#f8c555"
set -g window-status-current-style "bg=#ff6188,fg=#1e1e1e"
set -g window-status-style "bg=#1e1e1e,fg=#a9dc76"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
